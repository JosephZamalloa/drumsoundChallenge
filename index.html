<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="drumTrigger" data-key="65">
            <kbd>A</kbd>
            <p>Boom</p>
        </div>
        <div class="drumTrigger" data-key="83">
            <kbd>S</kbd>
            <p>Clap</p>
        </div>
        <div class="drumTrigger" data-key="68">
            <kbd>D</kbd>
            <p>Hihat</p>
        </div>
        <div class="drumTrigger" data-key="70">
            <kbd>F</kbd>
            <p>Kick</p>
        </div>
        <div class="drumTrigger" data-key="71">
            <kbd>G</kbd>
            <p>OpenHihat</p>
        </div>
        <div class="drumTrigger" data-key="72">
            <kbd>H</kbd>
            <p>Ride</p>
        </div>

            <kbd>J</kbd>
            <p>Snare</p>
        </div>
        <div class="drumTrigger" data-key="75">
            <kbd>K</kbd>
            <p>Tink</p>
        </div>
        <div class="drumTrigger" data-key="76">
            <kbd>L</kbd>
            <p>Tom</p>
        </div>
    </div>
    <audio src="sounds/boom.wav" data-key="65"></audio>
    <audio src="sounds/clap.wav" data-key="83"> </audio>
    <audio src="sounds/hihat.wav" data-key="68"> </audio>
    <audio src="sounds/kick.wav" data-key="70"> </audio>

    <audio src="sounds/tink.wav" data-key="75"> </audio>
    <audio src="sounds/tom.wav" data-key="76"> </audio>
  
</body>

</html>
